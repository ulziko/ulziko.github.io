<!DOCTYPE html>
<html>
    <head>
        <title>lab-8-2</title>
    </head>
    <body>
        <script>
            var sum=0;
            let i=prompt("Тоо оруулна уу?");
            while(i>0){
                sum+=i%10;
                i=parseInt(i/10);
            }
            document.write(sum);
        </script>
    </body>
</html>
