        <section>
            <div>
                <div class="header1">
                     <h1>Cурагчийн бүртгэл</h1>

                <div class="container">
                    <form action="./lab-3-4.html">

                        <input type="password"  title="Том жижиг үсэг тоо орсон 8 аас дээш тэмдэгт оруулна "" name="password" id="studpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder=" нууц үгээ оруулна уу!" required>
                        <br>
                        элсэн суралцаж буй сургууль: <select id="school" name="school" required>
                            <option value="ХШУИС">ХШУИС</option>
                            <option value=" БС"> БС</option>
                            <option value="ШУС">ШУС</option>
                            <option value="ОУХНУС">ОУХНУС</option>
                            <option value="ХЗС">ХЗС</option>
                          </select>
                        <input type="text" name="ocuppation" id="ocuppation" pattern="^[а-яА-ЯүҮөӨһҮҺүҮһХх\s]+$" placeholder="мэргэжилээ оруулна уу!" required>
                        <div class="btn">
                            <input type="submit">
                         </div>
                    </form>
                </div>
                <div class="images">
                    <img src="waving-person.png" width="40%">
                </div>
            </div>
