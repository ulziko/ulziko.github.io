<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lab-3</title>
        <link rel="stylesheet" href="lab-3.css">
    </head>
    <body>
        <section>
            <div>
                <div class="header1">
                     <h1>Cурагчийн бүртгэл</h1>
                </div>
                <div class="container">
                    <form action="./lab-3-3.html">
                        <input type="text" name="school" id="studschool" pattern="^[а-яА-ЯүҮөӨһҮҺүҮһХх\s]+$" placeholder="төгссөн сургуулиа оруулна уу!" required>
                        <br>
                        <br>
                        харъялал: <select id="city" name="city" required>
                             <option value="улаанбаатар">улаанбаатар</option>
                            <option value=" Архангай"> Архангай</option>
                            <option value="Баянхонгор">Баянхонгор</option>
                            <option value="Булган">Булган</option>
                            <option value="Говь-Алтай"> Говь-Алтай</option>
                            <option value="Говьсүмбэр"> Говьсүмбэр</option>
                            <option value="Дархан-Уул">Дархан-Уул</option>
                            <option value="Дорноговь">Дорноговь</option>
                            <option value="Дундговь">Дундговь</option>
                            <option value="Завхан">Завхан</option>
                            <option value="бусад">бусад</option>
                          </select>
                        <input type="text" name="district" id="studdistrict" pattern="^[а-яА-ЯүҮөӨһҮҺүҮһХх\s]+$" placeholder="сум эсвэл дүүрэг оруулна уу!" required>
                        <input type="Tel" name="tel" id="studtel" pattern="[0-9]{8}"  placeholder="утасны дугаараа оруулна уу!" required>
                        <div class="btn">
                            <input type="submit" value="next">
                         </div>
                    </form>
                </div>
                <div class="images">
                    <img src="waving-person.png" width="40%">
                </div>
            </div>
        </section>
    </body>
</html>
